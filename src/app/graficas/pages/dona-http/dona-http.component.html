<h1>Redes sociales más usadas</h1>
<hr>
<div class="alert alert-info" *ngIf="datasets.length === 0; else divGrafica">
    Cargando data...
</div>
<ng-template #divGrafica>
    <div class="row">
        <div class="col">
            <div>
                <canvas baseChart 
                    [data]="doughnutChartData" 
                    [type]="doughnutChartType">
                </canvas>
            </div>   
            <span class="float-end text-primary">Información en billones de usuarios</span>
        </div>
    </div>
</ng-template>
